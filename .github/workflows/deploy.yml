name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check timeline data before generation
        run: |
          echo "ğŸ“‹ Checking existing timeline-data.json..."
          if [ -f src/data/timeline-data.json ]; then
            echo "âœ… File exists"
            echo "ğŸ“Š Event count: $(cat src/data/timeline-data.json | grep -c '"id":')"
            echo "ğŸ’­ Feeling count: $(cat src/data/timeline-data.json | grep -c '"feeling":')"
            echo ""
            echo "First event feeling:"
            cat src/data/timeline-data.json | grep -A 1 '"feeling":' | head -2
          else
            echo "âŒ File does not exist"
          fi

      - name: Generate timeline data
        run: node scripts/generate-timeline.js

      - name: Debug - Check timeline data after generation
        run: |
          echo "ğŸ“‹ Checking timeline-data.json after generation..."
          if [ -f src/data/timeline-data.json ]; then
            echo "âœ… File exists"
            echo "ğŸ“Š Event count: $(cat src/data/timeline-data.json | grep -c '"id":')"
            echo "ğŸ’­ Feeling count: $(cat src/data/timeline-data.json | grep -c '"feeling":')"
            echo ""
            echo "Sample feelings preserved:"
            cat src/data/timeline-data.json | grep -A 1 '"feeling":' | head -6
          else
            echo "âŒ File does not exist"
          fi

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Debug - Check build output
        run: |
          echo "ğŸ“¦ Checking build output..."
          ls -la out/
          if [ -f out/_next/static/chunks/*.js ]; then
            echo "âœ… JS chunks generated"
          fi
          echo ""
          echo "Checking if feeling data is in build:"
          grep -r "Má»—i khoáº£nh kháº¯c bÃªn em" out/ || echo "âš ï¸ Sample feeling text not found in build"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
